<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="header">
        <div class="header">
            <div class="block1">
                <h3 class="header-text">Unique Hire</h3>

            </div>
        </div>
    </header>
    
    <div class="wrapper">
        <div class="container">
            <div class="welcome">
                <div class="welcome-layout">
                    <div class="h2">
                        <h2>Welcome  to Unique Hire </h2>
                    </div>

                </div>
            </div>

            <div id="border"></div>
            <div class="login">
                <div class="login-text">
                    <h2  class="login-acc-text">Login Account</h2>
                </div>
                <form id="form" autocomplete="off" >
                    <div class="yourname form-control">
                        <input class="inp-layout" id="username"  maxlength="50" placeholder="UserName">
                        <small></small>
                    </div>
                    <div class="password form-control">
                        <input  class="inp-layout" maxlength="20" type="password" id="password" placeholder="Password">
                        <small></small>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" name="remember" value="remember"> <small>Remember Me</small>                  
                    </div>
                    <div class="login-btn">
                        <button type="submit"   id="login-btn">Login</button>
                        <button  type="submit"   role="button"><a href='../regiater form 11.11.2020/Register-form.html'>Register New</a></button>

                    </div>
                </form>
            </div>
        </div>
        <div id="clear-fix"></div>
    </div>
        <script type="text/javascript" src="loginValidate.js"></script>
</body>
</html>
